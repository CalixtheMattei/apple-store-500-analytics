name: Daily App Reviews Pipeline

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Scrape
        run: python scripts/01_scrape.py

      - name: Process reviews
        run: python scripts/02_process_reviews.py

      - name: Upload cleaned reviews
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python scripts/03_upload_to_supabase.py

      - name: Upload logs & artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-run-${{ github.run_id }}
          path: data/**

      - name: Upload metadata
        uses: actions/upload-artifact@v4
        with:
          name: metadata-${{ github.run_id }}
          path: data/metadata/**
